<div class="edit-book-container">
  <h2>Edit Book</h2>
  
  <!-- Title -->
  <label for="title">Title:</label>
  <input id="title" [(ngModel)]="book.title" type="text" />

  <!-- Current Book Image -->
  <div class="current-image" *ngIf="book.coverImage">
    <p>Current Cover:</p>
    <img [src]="book.coverImage" alt="{{ book.title }}" />
  </div>

    <!-- Change Image URL -->
  <label for="coverImage">Change Image URL:</label>
  <input id="coverImage" [(ngModel)]="book.coverImage" type="text" />

  <!-- Author -->
  <label for="author">Author:</label>
  <input id="author" [(ngModel)]="book.author" type="text" />

  <!-- Genre -->
  <label for="genre">Genre:</label>
  <input id="genre" [(ngModel)]="book.genre" type="text" />

  <!-- Summary -->
  <label for="summary">Summary:</label>
  <textarea id="summary" [(ngModel)]="book.summary"></textarea>

  <!-- Save Button -->
  <button (click)="onSave()">Save</button>
</div>
